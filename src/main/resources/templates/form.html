<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Aeroparker Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Register</h1>
<form action="#" th:action="@{/registration}" th:object="${registeredUser}" method="post">
    <label>Email Address: <input type="text" th:field="*{emailAddress}" /></label>
    <br/>
    <label>Title: <input type="text" th:field="*{title}" /></label>
    <br/>
    <label>First Name: <input type="text" th:field="*{firstName}" /></label>
    <label>Last Name: <input type="text" th:field="*{lastName}" /></label>
    <br/>
    <label>Address Line 1: <input type="text" th:field="*{addressLine1}" /></label>
    <br/>
    <label>Address Line 2:<input type="text" th:field="*{addressLine2}" /></label>
    <br/>
    <label>City: <input type="text" th:field="*{city}" /></label>
    <br/>
    <label>Postcode: <input type="text" th:field="*{postcode}" /></label>
    <br/>
    <label>Phone number: <input type="text" th:field="*{phoneNumber}" /></label>
    <br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
